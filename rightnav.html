<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Navigation Layout</title>
  <style>
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white; /* White background */
    }

    .navbar {
      display: flex;
      flex-direction: row; /* Arrange items horizontally */
      justify-content: space-between; /* Space between left text and right buttons */
      align-items: center; /* Vertically align items */
      padding: 20px;
      background-color: #bbb9b9;
    }

    .left-side {
      display: flex;
      gap: 10px;
      background-color: #bbb9b9;
    }

    .left-side p {
      margin: 0;
      font-size: 18px;
      background-color: #bbb9b9;
      color: #01fa16;
    }

    .right-side {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      background-color: #bbb9b9;
    }

    .right-side button {
      height: 40px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: white;
      background-color: #1a2129;
      color: #130909;
      border-radius: 5px;
      justify-content: space-between;
      align-items: center;
    }

    .right-side button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="left-side">
      <p>Learning Paths</p>
      <p>Create</p>
      <p>Build</p>
      <p>Thrive</p>
    </div>

    <div class="right-side">
      <button><img src="images/notification.png" alt="notification" /></button>
      <button><img src="images/search.png" alt="search" /></button>
      <button><p>Become a teacher</p></button>
      <button><p>My classes</p></button>
    </div>
  </div>

</body>
</html>
