<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <nav>
                    <div class="logo">
                        <img src="images/Logo.png" alt="logo" />
                    </div>
                    <div class="profilePic">
                        <div>
                            <img src="images/Myprofilepicture.png.png" alt="Myprofilepicture" />
                            <p>Aleks boch</p>
                            <span>Student</span>
                        </div>
                        <div>
                            <img src="images/arrow.png" alt="arrow" />
                        </div>
                    </div>
                    <ul>
                        <li>
                            <li><img src="images/Frame 10.png" alt="Dashboard" /></li>
                            <li><img src="images/Frame 11.png" alt="My Courses" /></li>
                            <li><img src="images/Frame 16.png" alt="Save Casses" /></li>
                            <li><img src="images/Frame 12.png" alt="Assignments" /></li>
                            <li><img src="images/Frame 13.png" alt="Test" /></li>
                            <li><img src="images/Frame 14.png" alt="Groups" /></li>
                            <li><img src="images/Frame 15.png" alt="Forum" /></li>
                        </li>
                    </ul>
                </nav>
                <div class="account">
                    <ul>
                        <li><img src="images/Frame 17.png" alt="Analytics" /></li>
                        <li><img src="images/Frame 18.png" alt="Setting" /></li>
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="head-nav">
                    <div>
                        <p>Learning Paths</p>
                        <p>Create</p>
                        <p>Build</p>
                        <p>Thrive</p>
                    </div>
                    <div>
                        <button class="btn">
                            <img src="images/notification.png" alt="notification" />
                        </button>
                        <button class="btn">
                            <img src="images/search.png" alt="search" />
                        </button>
                        <button class="btn">
                            <p>Become a teacher</p>
                        </button>
                        <button class="btn">
                            <p>My classes</p>
                        </button>
                    </div>
                </div>
                <div class="mainContent">
                    <div class="mainContentText">
                        <h1>Tune In And Level Up At Your Own Place</h1>
                    </div>
                </div>
                <div class="miniBoxes">
                    <a href="#">
                        <p>Account Settings</p>
                    </a>
                    <a href="#">
                        <p>Information</p>
                    </a>
                    <a href="#">
                        <p>Subscription & payments</p>
                    </a>
                    <a href="#">
                        <p>Notification</p>
                    </a>
                    <a href="#">
                        <p>Account Security</p>
                    </a>
                    <a href="#">
                        <p>Close account</p>
                    </a>
                </div>
                <div>
                    <div>
                        <div class="personal-Information">
                            <div class="persolanInfo">
                                <p>Personal Information</p>
                                <span>Upload your personal information here</span>
                            </div>
                            <div class="fullnamenNumber">
                                <div>
                                    <label class="text" for="text">Full Name</label>
                                    <input id="text-box" class="text" type="text" name="text" placeholder="Please enter your name here" />
                                </div>
                                <div>
                                    <label class="email" for="email">Email</label>
                                    <input id="email-box" class="email" type="email" name="email" placeholder="example@gmail.com" />
                                </div>
                            </div>
                            <div class="fullnamenNumber">
                                <div>
                                    <label class="number" for="phone">Contact Number</label>
                                    <div class="numbers">
                                        <span>+920</span>
                                        <input id="phone-box" class="phone" type="phone" name="phone" placeholder="01234-3465-872" />
                                    </div>
                                </div>
                                <div>
                                    <label class="date" for="date">Birthday Date</label>
                                    <input id="date-box" class="date" type="date" name="date" placeholder="March 12-1999" />
                                </div>
                            </div>
                            <button id="btn">
                                <p>Save</p>
                            </button>
                        </div>
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
