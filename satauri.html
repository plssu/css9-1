<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div with Background Image and Left-Aligned Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .background-div {
        background-image: url('images/textbackground.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        flex-shrink: 0;
    }

    h1 {
        display: flex;
        width: 416px;
        color: #87ec87;
        font-family: 'Inter';
        border: 2px solid white;
        font-size: 40px;
        font-style: normal;
        font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="background-div">
    <h1>Tune In And Level Up At Your Own Place</h1>
  </div>

</body>
</html>
