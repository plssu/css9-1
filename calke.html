<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation and Content Layout</title>
  <style>
    /* General Styles applied to all elements */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    /* Container for the main content */
    .container {
        width: 980px;
        background-color: #c0c0c0;
        min-height: 100vh;
        padding: 32px;
        gap: 32px;
        display: flex;
        flex-direction: column;
        display: flex;
        justify-content: flex-end; /* Align content to the right */
    }

    /* Navigation Bar */
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #c0c0c0;
        color: #af8b8b;
    }

    /* Left navigation links */
    .nav-left {
      background-color: #c0c0c0;
    }

    .nav-left a {
        color: #af8b8b;
        text-decoration: none;
        margin-right: 15px;
        font-size: 16px;
        background-color: #c0c0c0;
    }

    .nav-left a:hover {
        background-color: #87ec87;
        border: 1px solid black;
    }
    /* Right navigation (notification, search, links) */
    .nav-right {
        display: flex;
        align-items: center;
        background-color: #c0c0c0;
    }

    .nav-right .notification img,
    .nav-right .search img {
        width: 20px;
        height: 20px;
        background-color: #999393;
        border: 1px solid rgb(63, 65, 63);
        margin-right: 15px;
        cursor: pointer;
    }

    .nav-right a {
        color: #af8b8b;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px;
        background-color: #c0c0c0;
    }

    .nav-right a:hover {
        color: #f50014;
    }

    .nav-right span {
        color: #af8b8b;
        border-radius: 50px;
        border: 1px solid #C7C7C7;
        background: #F7F7F7;
    }
    /* Content below navigation */
    .content {
        padding: 20px;
        text-align: center;
    }

    .background-div {
        background-image: url('images/textbackground.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 16px;
        padding: 32px;
        width: 890px;
        height: 228px;
        flex-shrink: 0;
    }

    .background-div h1 {
        display: flex;
        width: 416px;
        padding-top: 40px;
        padding-left: 30px;
        color: #87ec87;
        font-family: 'Inter';
        font-size: 40px;
        font-style: normal;
        font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <div class="nav">
      <!-- Left side with 4 links -->
      <div class="nav-left">
        <a href="Learning Paths">Learning Paths</a>
        <a href="Create">Create</a>
        <a href="Build">Build</a>
        <a href="Thrive">Thrive</a>
      </div>
      <!-- Right side with notification, search bar, and 2 links -->
      <div class="nav-right">
        <span class="notification"><img src="images/notification.png" alt="notification" /></span>
        <span class="search"><img src="images/search.png" alt="search" /></span>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
    <!-- Main Content -->
    <div class="background-div">
        <h1>Tune In And Level Up At Your Own Place</h1>
    </div>

  </div>
</body>
</html>
