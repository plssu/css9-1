<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Move Down</title>
    <style>
        .container {
            height: 200px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            transition: transform 0.5s ease; /* Smooth movement */
        }

        .box:hover {
            transform: translateY(50px); /* Move down on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
